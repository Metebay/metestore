<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteStore | Offline Uygulama MaÄŸazasÄ±</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --background: #f8f9fa;
            --text: #2c3e50;
            --meta: #6c757d;
            --border: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1a1a1a;
                --text: #ffffff;
                --border: #343a40;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 1rem auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 20px;
            border: 2px solid var(--primary);
            border-radius: 30px;
            font-size: 1rem;
            background: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .apk-list {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .apk-item {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 1.5rem;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .apk-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .download-count {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .favorite-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text);
        }

        .favorite-btn.active {
            color: #ff4757;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--background);
            color: var(--text);
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 1000;
            animation: slideInOut 7s ease forwards;
            max-width: 300px;
            border: 1px solid var(--border);
        }

        @keyframes slideInOut {
            0%, 100% { transform: translateX(120%); opacity: 0; }
            10%, 90% { transform: translateX(0); opacity: 1; }
        }

        .voice-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><i class="fas fa-download"></i> MeteSTORE</h1>
            <p>PLAY STORE BÄ°LE BÄ°ZDEN Ä°NDÄ°RÄ°YOR</p>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Uygulama ara..." id="searchInput">
                <button class="voice-search" aria-label="Sesli arama">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="apk-list" id="apkList"></div>
        <div class="no-results hidden" id="noResults">
            AradÄ±ÄŸÄ±nÄ±z uygulama bulunamadÄ± ðŸ˜ž
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>Â© 2025 MeteSTORE - TÃ¼m haklarÄ± saklÄ±dÄ±r</p>
            <p>GÃ¼venli indirme garantisi</p>
        </div>
    </div>

    <script>
        class MeteStore {
            constructor() {
                this.apkData = JSON.parse(localStorage.getItem('apkData')) || this.getDefaultData();
                this.favorites = JSON.parse(localStorage.getItem('favorites')) || [];
                this.downloads = JSON.parse(localStorage.getItem('downloads')) || {};
                this.notifications = [
                    "Steve Jobs iOS 18'i buradan indirdi!",
                    "Bill Gates Windows 12'yi MeteStore'dan yayÄ±nladÄ±!",
                    "Elon Mars'a giden roketin yazÄ±lÄ±mÄ± burada!",
                    "Jeff Bezos 1 milyonuncu indirmeye helikopter hediye!",
                    "PewDiePie yeni videosunda bizi Ã¶nerdi!",
                    "MrBeast 100.000$ daÄŸÄ±tÄ±yor!",
                    "Ninja Valorant Mobile'Ä± indirdi!",
                    "Cristiano Ronaldo fitness programÄ±nÄ± paylaÅŸtÄ±!",
                    "Tarkan ÅŸarkÄ± sÃ¶zleri uygulamasÄ± yayÄ±nda!",
                    "SelÃ§uk Bayraktar drone yazÄ±lÄ±mÄ±nÄ± gÃ¼ncelledi!"
                ];
                this.init();
            }

            getDefaultData() {
                return [
                    {
                        name: "WhatsApp Messenger",
                        version: "2.23.15",
                        size: 45000000,
                        url: "#",
                        description: "GÃ¼venli mesajlaÅŸma uygulamasÄ±",
                        rating: 4.2
                    },
                    {
                        name: "Instagram",
                        version: "289.0.0.20",
                        size: 92000000,
                        url: "#",
                        description: "Sosyal medya platformu",
                        rating: 4.5
                    },
                    {
                        name: "TikTok",
                        version: "30.5.4",
                        size: 128000000,
                        url: "#",
                        description: "KÄ±sa video platformu",
                        rating: 4.0
                    }
                ];
            }

            init() {
                this.render();
                this.setupEventListeners();
                this.startNotifications();
                this.setupServiceWorker();
                this.setupVoiceSearch();
                setInterval(() => this.saveToLocalStorage(), 5000);
            }

            render() {
                const apkList = document.getElementById('apkList');
                apkList.innerHTML = this.apkData.map(apk => `
                    <div class="apk-item">
                        <div class="download-count">${this.formatSize(apk.size)}</div>
                        <i class="fas fa-mobile-alt" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                        <h2>${apk.name}</h2>
                        <p>${apk.description}</p>
                        <div class="rating">${'â˜…'.repeat(Math.round(apk.rating))}${'â˜†'.repeat(5 - Math.round(apk.rating))}</div>
                        <button class="favorite-btn ${this.favorites.includes(apk.name) ? 'active' : ''}" 
                                onclick="meteStore.toggleFavorite('${apk.name}')">
                            <i class="${this.favorites.includes(apk.name) ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <button class="download-btn" onclick="meteStore.handleDownload('${apk.name}')">
                            <i class="fas fa-download"></i> Ä°ndir (${this.downloads[apk.name] || 0})
                        </button>
                    </div>
                `).join('');
            }

            toggleFavorite(name) {
                this.favorites = this.favorites.includes(name) 
                    ? this.favorites.filter(n => n !== name) 
                    : [...this.favorites, name];
                this.render();
            }

            handleDownload(name) {
                this.downloads[name] = (this.downloads[name] || 0) + 1;
                this.showNotification(`${name} indiriliyor...`);
                this.render();
            }

            formatSize(bytes) {
                const sizes = ['B', 'KB', 'MB', 'GB'];
                if (bytes === 0) return '0 B';
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
            }

            showNotification(text) {
                const notification = document.createElement('div');
                notification.className = 'notification';
                notification.innerHTML = `ðŸš€ ${text}`;
                notification.onclick = () => notification.remove();
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 7000);
            }

            startNotifications() {
                setInterval(() => {
                    this.showNotification(this.notifications[Math.floor(Math.random() * this.notifications.length)]);
                }, 10000);
            }

            setupVoiceSearch() {
                const voiceSearch = document.querySelector('.voice-search');
                if ('webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    recognition.lang = 'tr-TR';
                    
                    voiceSearch.addEventListener('click', () => {
                        recognition.start();
                        voiceSearch.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                    });

                    recognition.onresult = (e) => {
                        document.getElementById('searchInput').value = e.results[0][0].transcript;
                        voiceSearch.innerHTML = '<i class="fas fa-microphone"></i>';
                    };
                } else {
                    voiceSearch.style.display = 'none';
                }
            }

            setupServiceWorker() {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/sw.js')
                        .then(() => console.log('Service Worker kaydedildi'))
                        .catch(err => console.log('SW kaydÄ± baÅŸarÄ±sÄ±z:', err));
                }
            }

            saveToLocalStorage() {
                localStorage.setItem('apkData', JSON.stringify(this.apkData));
                localStorage.setItem('favorites', JSON.stringify(this.favorites));
                localStorage.setItem('downloads', JSON.stringify(this.downloads));
            }
        }

        const meteStore = new MeteStore();

        // Ã‡evrimdÄ±ÅŸÄ± bildirim
        window.addEventListener('offline', () => {
            meteStore.showNotification('Ä°nternet baÄŸlantÄ±sÄ± yok. Ã‡evrimdÄ±ÅŸÄ± moda geÃ§ildi!');
        });

        // Arama fonksiyonu
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            meteStore.apkData = meteStore.getDefaultData().filter(apk => 
                apk.name.toLowerCase().includes(searchTerm) ||
                apk.description.toLowerCase().includes(searchTerm)
            );
            meteStore.render();
        });
    </script>
</body>
</html>
