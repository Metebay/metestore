<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeteStore | Güvenli Uygulama Mağazası</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --background: #f8f9fa;
            --text: #2c3e50;
            --meta: #6c757d;
            --border: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1a1a1a;
                --text: #ffffff;
                --border: #343a40;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .search-container {
            max-width: 600px;
            margin: 2rem auto 0;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.2);
        }

        .apk-list {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .apk-item {
            background: var(--background);
            border: 1px solid var(--border);
            padding: 2rem;
            border-radius: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .apk-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.08);
        }

        .apk-item::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .apk-item:hover::after {
            opacity: 1;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 1.5rem;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .footer {
            background: var(--primary);
            color: white;
            padding: 2rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            font-size: 1.8rem;
            color: white;
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        .copyright {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header {
                padding: 3rem 1rem;
                border-radius: 0;
            }
            
            .apk-item {
                padding: 1.5rem;
            }
            
            .social-icons {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">
                <i class="fas fa-download"></i> MeteSTORE
            </h1>
            <p style="font-size: 1.1rem; opacity: 0.95;">Güvenli Uygulama İndirme Platformu</p>
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       placeholder="Uygulama ara..."
                       id="searchInput">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="apk-list" id="apkList"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="copyright">
                © 2024 MeteStore - Tüm hakları saklıdır
            </div>
        </div>
    </footer>

    <script>
        class MeteStore {
            constructor() {
                this.apkData = [
                    {
                        name: "VİDEO PLATFORMU",
                        version: "1.0.1",
                        size: "4.44 MB",
                        url: "apk/VideoPlatformu.apk",
                        description: "Kişiye Özel Video Uygulaması",
                        icon: "fa-solid fa-image"
                    },
                    {
                        name: "BURAK ATEŞ",
                        version: "1.0.0",
                        size: "5 MB",
                        url: "apk/burakates.apk",
                        description: "Mete Bayındır'dan Burak Ateş'e",
                        icon: "fa-solid fa-user-group"
                    },
                    {
                        name: "Spotify",
                        version: "8.8.52",
                        size: "85 MB",
                        url: "#",
                        description: "Müzik dinleme platformu",
                        icon: "fab fa-spotify"
                    }
                ];
                this.init();
            }

            init() {
                this.render();
                this.setupSearch();
            }

            render() {
                const apkList = document.getElementById('apkList');
                apkList.innerHTML = this.apkData.map(apk => `
                    <div class="apk-item">
                        <i class="${apk.icon}" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 1rem;"></i>
                        <h2 style="margin-bottom: 0.5rem;">${apk.name}</h2>
                        <p style="color: var(--meta); margin-bottom: 0.8rem;">${apk.description}</p>
                        <div style="display: flex; justify-content: space-between; color: var(--meta); margin-bottom: 1.5rem;">
                            <span>v${apk.version}</span>
                            <span>${apk.size}</span>
                        </div>
                        <a href="${apk.url}" class="download-btn">
                            <i class="fas fa-download"></i>
                            Ücretsiz İndir
                        </a>
                    </div>
                `).join('');
            }

            setupSearch() {
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = this.apkData.filter(apk => 
                        apk.name.toLowerCase().includes(term) || 
                        apk.description.toLowerCase().includes(term)
                    );
                    this.apkData = filtered.length ? filtered : this.apkData;
                    this.render();
                });
            }
        }

        new MeteStore();
    </script>
</body>
</html>
